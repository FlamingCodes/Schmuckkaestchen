<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fcode="http://flamingcode.de/facelets">
<h:head>

  <title>Schmuckkästchen - Wuppertal</title>
  <meta name="description" content="Goldankauf Mahnert"/>
  <meta name="author" content="Kai Lichtinghagen"/>
  <link rel="stylesheet"  href="./css/main.css"/>
    <link rel="stylesheet" href="./css/shopList.css"/>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</h:head>
<h:body>
  <script src="js/scripts.js"></script>
  <div id="wrapper">
      <ui:insert name="header" >
          <ui:include src="templates/header.xhtml" />
   	  </ui:insert> 
      <div id="content_wrapper">
      		<ui:insert name="menu" >
                <ui:include src="templates/menu.xhtml" />
   	    	</ui:insert> 
<!-- BEGIN CONTENT -->
	    <div class="content_head" id="content_head_anfahrt"></div>
        <div id="content">
        	<h3 id="content_head_text">Angebote</h3>
		<c:if test="#{angeboteBean.login}">
							<h:form enctype="multipart/form-data">
					<table>
					<tr>
						<td>
							<h:outputLabel value="Name"/>
						</td>
						<td>
							<h:inputText value="#{angeboteBean.name}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Beschreibung"/>
						</td>
						<td>
							<h:inputTextarea value="#{angeboteBean.description}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Preis"/>
						</td>
						<td>
							<h:inputText value="#{angeboteBean.price}"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputLabel value="Bild"/>
						</td>
						<td>
							<h:inputFile value="#{angeboteBean.imagePath}"/>
						</td>
					</tr>
					</table>
					<h:commandButton action="#{angeboteBean.add()}" value="Hinzufügen"/>
				</h:form>
		</c:if>
		<c:if test="#{angeboteBean.login == false}">
			<h:outputText value="401 - Sie haben keine berechtigung für diese Seite!"/>
		</c:if>
		</div> <!-- end content -->
<!--  END CONTENT -->
      </div> <!-- end content_wrapper -->
      <ui:insert name="footer" >
         <ui:include src="templates/footer.xhtml" />
   	  </ui:insert> 
  </div> <!-- end wrapper -->
</h:body>
</html>
